<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Scoreboard</title>
      <link rel="stylesheet" href="padel_css.css">
</head>
<body>
    <div class="scoreboard">
        <!-- Header -->
        <div class="header">
            <div class="tournament-info">
                <div class="tournament-title">ALMUS SCORE COUNTING X AREMAGYM</div>
            </div>
            <div class="time-display" id="timeDisplay">19H22</div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <div class="live-text">LIVE</div>
            </div>
            <div class="logo-container">
                <div class="logo" id="logoClick">
                    <img src="logo.png" alt="Logo" class="logo-img" id="logoImg">
                    <div class="logo-fallback">A</div>
                </div>
                <div class="logo-text">ALTUS<br>PADEL</div>
            </div>
        </div>

        <!-- Main Scoreboard -->
        <div class="main-scoreboard">
            <!-- Black Team -->
            <div class="team-section black-team" onclick="addPoint('black')">
                <div class="team-header">
                    <div class="team-label">
                        <div class="team-name">BLACK TEAM</div>
                        <div class="team-circle black-circle"></div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-main" id="score1">0</div>
                    <div class="team-games" id="games1">0</div>
                </div>
            </div>

            <!-- Yellow Team -->
            <div class="team-section yellow-team" onclick="addPoint('yellow')">
                <div class="team-header">
                    <div class="team-label">
                        <div class="team-name">YELLOW TEAM</div>
                        <div class="team-circle yellow-circle"></div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-main" id="score2">0</div>
                    <div class="team-games" id="games2">0</div>
                </div>
            </div>

            <!-- VS Divider -->
            <div class="vs-divider">
                <div class="vs-text">VS</div>
            </div>
        </div>

        <!-- Sets Score Panel -->
        <div class="sets-score">
            <div class="sets-label">SETS</div>
            <div class="sets-scores">
                <div class="sets-score-number" id="sets1">0</div>
                <div class="sets-score-number" id="sets2">0</div>
            </div>
        </div>

        <!-- Winner Display with ONLY Sets History -->
        <div class="winner-display" id="winnerDisplay">
            <!-- Winner Header Section -->
            <div class="winner-header">
                <div class="winner-trophy">üèÜ</div>
                <div class="winner-title">CHAMPION</div>
                <div class="winner-team-name" id="winnerTeamName">BLACK TEAM</div>

                <div class="match-summary">
                    <div class="summary-item">
                        <div class="summary-label">Final Score</div>
                        <div class="summary-value" id="finalScoreValue">2-0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Duration</div>
                        <div class="summary-value" id="durationValue">45m 30s</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Total Points</div>
                        <div class="summary-value" id="totalPointsValue">24-18</div>
                    </div>
                </div>
            </div>

            <!-- ONLY Sets Table Section -->
            <div class="sets-table-section">
                <div class="table-container">
                    <div class="table-title">Sets History</div>
                    <table class="sets-table">
                        <thead>
                            <tr>
                                <th>Set</th>
                                <th>Black Team</th>
                                <th>Yellow Team</th>
                                <th>Winner</th>
                            </tr>
                        </thead>
                        <tbody id="setsTableBody">
                            <!-- Sets data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="winner-actions">
                <button class="action-button new-match-btn" onclick="closeWinner()">NEW MATCH</button>
                <button class="action-button share-btn" onclick="shareResult()">SHARE</button>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-btn" onclick="resetMatch()">Reset Match</button>
            <button class="control-btn" onclick="undoLastPoint()">Undo</button>
            <button class="control-btn" onclick="fetchGameState()">Sync</button>
            <button class="control-btn" onclick="showHistory()">History</button>
        </div>
    </div>

 <script src="padel_js.js"></script>
</body>
</html>
